name: Deploy to Windows Nginx

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.0'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Clear old files
        run: |
          if (Test-Path "/opt/1panel/apps/openresty/openresty/www/sites/112.124.44.107/index/dist") {
            Remove-Item "/opt/1panel/apps/openresty/openresty/www/sites/112.124.44.107/index/dist/*" -Recurse -Force
          } else {
            New-Item -ItemType Directory -Path "/opt/1panel/apps/openresty/openresty/www/sites/112.124.44.107/index/dist"
          }

      - name: Copy build files to Nginx
        run: Copy-Item -Path "dist\*" -Destination "/opt/1panel/apps/openresty/openresty/www/sites/112.124.44.107/index/dist" -Recurse